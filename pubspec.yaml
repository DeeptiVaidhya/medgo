name: medgo
description: Medgo

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+1
  share: ^0.6.0+1
  fluttertoast: ^7.1.6
  avatar_glow: ^0.1.0
  shared_preferences: ^0.5.6+1
  localstorage: ^4.0.0+1
  form_field_validator: ^1.0.1
  page_transition: ^1.1.7+6
  flutter_switch: ^0.2.2
  google_fonts: ^1.1.2
  step_progress_indicator: ^0.2.5+8
  custom_radio_grouped_button: any
  flutter_cursor: ^0.1.3
  persistent_bottom_nav_bar: ^3.1.0
  syncfusion_flutter_gauges: ^18.2.44
  timeline_tile: ^2.0.0
  flow_builder: ^0.0.4
  equatable: ^1.2.6
  file_picker: ^4.2.3
  url_launcher: ^6.0.18

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.1
  carousel_slider: ^3.0.0
  gradient_widgets: ^0.6.0
  date_field: ^2.0.1
  getwidget: ^1.2.4
  get_it: ^7.2.0
  firebase_core: ^1.10.6
  firebase_messaging: ^11.2.4
  firebase_messaging_web: ^2.2.5
  audio_video_progress_bar: 
  audioplayers: 
  video_player: ^2.1.10
  wakelock: ^0.5.6
  auto_orientation: ^2.1.0
  just_audio: ^0.9.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  # plugin:
  #   platforms:
  #     web:
  #       pluginClass: AudioplayerPlugin
  #       fileName: audioplayer_web.dart
  uses-material-design: true
  assets:
    - assets/images/icons/
    - assets/images/icons/yourteam-logo.png
    - assets/images/community-icons/
    - assets/images/pharmacies-icons/
    - assets/images/avatar/
    - assets/images/icons/navBar/Education.png
    - assets/images/icons/navBar/Contact.png
    - assets/images/icons/navBar/home.png
    - assets/images/icons/navBar/more.png
    - assets/images/icons/navBar/notification.png
    - assets/images/trophyalert/
    - assets/images/logo/logo.png
    - assets/images/icons/fullscreen/fullscreen.png
    
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 200
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300          
        - asset: assets/fonts/Raleway-Regular.ttf          
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf          
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf          
          weight: 600
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 800
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 900
